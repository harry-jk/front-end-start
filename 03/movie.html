<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Movie rank with Daumkakao</title>
    <link rel="stylesheet" href="movie.css">

</head>
<body>
    <div id="container">
        <ul id="items"></ul>
    </div>


    <script type="text/template" id="itemsTpl">
        <% for(var i=0; i<items.length; i++) { %>
        <div class="item">
            <img src="<%= items[i].photo.fullname %>" />
            <span><%= items[i].titleKo %></span>
            <span>점유율 : <%= items[i].rank.marketShare %>%</span>
            <span>별점 : <%= items[i].moviePoint.inspectPointAvg %></span>
        </div>
        <% } %>


    </script>
    <script src="tmpl.js"></script>
    <script src="jsonp.js"></script>
    <script src="movie.js"></script>
</body>
</html>
