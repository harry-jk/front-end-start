<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Search with Daumkakao</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <div id="container">
        <form id="search_bar" onsubmit="return false">
            <input type="text" id="search_text">
            <input type="submit" id="search">
        </form>
        <div id="items"></div>
        <div id="more"></div>
    </div>

    <script type="text/template" id="itemsTpl">
        <% for(var i=0; i<items.length; i++) { %>
            <div class="item">
                <a href="<%= items[i].link %>">
                    <%= items[i].title.replace(/&lt;/g, '<').replace(/&gt;/g, '>') %>
                </a>
            </div>
        <% } %>
    </script>

    <script src="tmpl.js"></script>
    <script src="jsonp.js"></script>
    <script src="search.js"></script>
</body>
</html>
